<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unary</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/asset/css/bootstrap.min.css">
        <link rel="stylesheet" href="/asset/css/bootstrap-datetimepicker.min.css">

        <!-- JavaScript -->
        <script src="/asset/js/jquery.min.js"></script>
        <script src="/asset/js/jquery.json.min.js"></script>
        <script src="/asset/js/bootstrap.min.js"></script>
        <script src="/asset/js/d3.min.js"></script>
        <script src="/asset/js/jscolor.min.js"></script>
        <script src="/asset/js/moment.min.js"></script>
        <script src="/asset/js/bootstrap-datetimepicker.min.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header"><a class="navbar-brand" href="/">Unary</a></div>
                <div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/host">Create an Event</a></li>
                        <li class="active"><a href="/guest">Join an Event</a></li>
                    </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <input type="hidden" id="response" value="{{event_json}}"/>
            <div class="row">
                <div class="col-md-12"><br><br><br><br></div>
                <div class="col-md-4">
                    <form action="/join?eventid={{event_id}}" method="post">
                        <div class="col-md-12">
                            <label>Host:</label>
                            <p id="hostname"></p>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <label>Event:</label>
                            <p id="eventname"></p>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <label>Do you wanna join?</label>
                        </div>
                        <div class="col-md-9">
                            <br>
                            <label>Name:</label>
                            <input type="text" class="form-control" name="guestname" />
                        </div>
                        <div class="col-md-3">
                            <br>
                            <label>Color:</label>
                            <input type="hidden" class="form-control" name="guestcolor" id="color_value" />
                            <button class="jscolor {valueElement: 'color_value'}" style="height: 34px; width: 100px; border-radius: 5px; border: 1px solid #ccc;">Pick</button>
                        </div>
                        <div class="col-md-12" id="ckbox">
                            <br>
                            <label>Pick your availabilities:</label>
                        </div>
                        <div class="col-md-12">
                            <br>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-7">
                    <label>Who's coming:</label>
                    <svg id="svg_donut"></svg>
                </div>
            </div>
        </div>
        <script src="/asset/js/site-guest.js"></script>
    </body>
</html>
