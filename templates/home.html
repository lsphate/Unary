<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unary</title>

        <!-- CSS -->
        <link rel="stylesheet" href="/asset/css/bootstrap.min.css">
        <link rel="stylesheet" href="/asset/css/bootstrap-datetimepicker.min.css">

        <!-- JavaScript -->
        <script src="/asset/js/jquery.min.js"></script>
        <script src="/asset/js/jquery.json.min.js"></script>
        <script src="/asset/js/bootstrap.min.js"></script>
        <script src="/asset/js/d3.min.js"></script>
        <script src="/asset/js/jscolor.min.js"></script>
        <script src="/asset/js/moment.min.js"></script>
        <script src="/asset/js/bootstrap-datetimepicker.min.js"></script>

        <style>
            div#content {
                width:            100%;
                height:           100%;
                /*change it from absolue to fit the background color for full screen */
                position:         relative;
                padding-top:      80px;
                text-align:       center;
                background-color: #62A8E5; /* Pantone 292 */
                color:            #ffffff;
            }
        </style>
    </head>
    <body style="background-color: #62A8E5;">
        <div id="content" class="container">
            <span class="brand-name" style="font-size: 80px;">Unary</span>
            <h1 style="font-size: 34px; font-weight: 200;">A simple efficient way to host events</h1>
            <br>
            <img src="/asset/img/home.png" class="img-responsive img-circle margin" style="display:inline" alt="Unary" width="350" height="350">
            <br>
            <br>
            <a class="btn btn-primary" style="width: 250px;" href="/host">Create an event now!</a>
            <br>
            <br>
            <br>
            <form action="/guest" class="form-inline" role="form" method="get">
                <input type="text" class="form-control" size="50" name="eventid" placeholder="Or enter the ID of an event..." />
                <button type="submit" class="btn btn-primary" style="width: 150px;">Join</button>
            </form>
            <br>
            <br>
            <br>
            <p style="font-size: 16px; font-weight: 100;">Create by Chia-Hao (Chris) Hsu and Sun-Yi (Ethan) Lin</p>
        </div>
    </body>
</html>
