<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Unary</title>

        <!-- Remote CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>

        <!-- Local CSS -->
        <link rel="stylesheet" href="../lib/bootstrap-colorselector/bootstrap-colorselector.css"></link>
        <link rel="stylesheet" href="../lib/style.css"></link>

        <!-- Remote JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-json/2.5.1/jquery.json.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.8/d3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Local JavaScript -->
        <script src="../lib/clndr/clndr.min.js"></script>
        <script src="../lib/bootstrap-colorselector/bootstrap-colorselector.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Unary</h1>
                <p>A simple efficient way to host events</p>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form method="post">
                        <div class="col-md-9">
                            <label for="host">Name:</label>
                            <input type="text" class="form-control" id="host">
                        </div>
                        <div class="col-md-3">
                            <label for="colsel">Color:</label>
                            <select class="from-control" id="colsel">
                                <option value="1" data-color="#EE2C2C">Red</option>
                                <option value="2" data-color="#1C86EE">Blue</option>
                                <option value="3" data-color="#458B00">Green</option>
                                <option value="4" data-color="#FFD700">Yellow</option>
                                <option value="5" data-color="#FFA500">Orange</option>
                                <option value="6" data-color="#FF69B4">Pink</option>
                                <option value="7" data-color="#00BFFF">SkyBlue</option>
                                <option value="8" data-color="#9ACD32">Grass</option>
                                <option value="9" data-color="#8B7355">Wood</option>
                                <option value="10" data-color="#AB82FF">Purple</option>
                            </select>
                        </div>
                    </form>
                    <div class="col-md-12">
                        <br>
                        <label for="des">Description:</label>
                        <input type="text" class="form-control" id="des">
                    </div>
                    <div class="col-md-12">
                        <br>
                        <label for="test">Test:</label>
                        <textarea class="form-control" rows="17" id="test"></textarea>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="cal">See others availities:</label>
                    <!-- <div class="cal1" id="cal"></div> -->
                    <svg id="svg_donut" width="600" height="400"></svg>
                </div>
            </div>
        </div>
        <script src="site.js"></script>
    </body>
</html>
